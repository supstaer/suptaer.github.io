<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<cpn v-bind:booklist="book"></cpn>
		</div>
		<template id="cpn">
			<ul>
				<li v-for="item of booklist">{{item}}</li>
			</ul>
		</template>
		<script>
			const cpn={
	             template:"#cpn",
				 props:["booklist"],
				 data(){
					 return{}
				 }
				 
			}
			const app=new Vue({
				el:"#app",
				data:{
					book:["五大贼王","斗破苍穹","三体"]
				},
				components:{
					cpn
				}
			})
		</script>
	</body>
	
</html>

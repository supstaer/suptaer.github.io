<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="vue-app">
			<h1>V-for</h1>
			
			<!--<ul>
				<li v-for="chraeact in chraeacts">
					{{chraeact}}
				</li>
			</ul>-->
			<!--<ul>
				<li v-for="user in users">
					{{user.name}} --{{user.age}}
				</li>
			</ul>-->
			<!--<div v-for="(user,index) in users">
              		<h2>{{index+1}}--{{user.name}}</h1>
              			<p>{{user.age}}</p>
			</div>-->
			<template v-for="(user,index) in users">
              		<div v-for="(key,val) in user">
              			{{val}}:{{key}}
              			
              		</div>
			</template>
			
		</div>
		
		<script>
		new Vue({
			el:"#vue-app",
			data:{
				chraeacts:[
				"张三","李四","王五"
				],
				users:[
				{name:"张三",age:12},
				{name:"李四",age:23},
				{name:"王五",age:45},
				{name:"马六",age:21},
				{name:"田七",age:56},
				]
					
				
			}
		})
		</script>
	</body>
</html>

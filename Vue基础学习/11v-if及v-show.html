<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="vue-app">
			<h1>V-if及V-show</h1>
			<button @click="show=!show">Toggle erroy</button>
			<button @click="seccess=!seccess">Toggle sccess</button>
			<!--<p v-if="show">网络连接错误 404</p>
			<p v-else-if="seccess">网络连接成功</p>-->
			<p v-show="show">网络连接错误 404</p>
			<p v-else-show="seccess">网络连接成功</p>
		</div>
		<script>
			new Vue({
				el:"#vue-app",
				data:{
					show:false,
					seccess:false
				},
			})
		</script>
	</body>
</html>
